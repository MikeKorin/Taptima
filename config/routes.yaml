authorController:
  path: /author
  controller: App\Controller\AuthorController::showAuthors

authorFormController:
  path: /author/form
  controller: App\Controller\AuthorController::authorForm

deleteAuthor:
  path: /author/delete/{id}
  controller: App\Controller\AuthorController::deleteAuthor

updateAuthor:
  path: /author/update/{id}
  controller: App\Controller\AuthorController::updateAuthor

bookController:
  path: /books
  controller: App\Controller\BookController::showBookLibrary

bookFormController:
  path: /form
  controller: App\Controller\BookController::booksForm

deleteBook:
  path: /book/delete/{id}
  controller: App\Controller\BookController::deleteBook

updateBook:
  path: /book/update/{id}
  controller: App\Controller\BookController::updateBook